<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Food Spot</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bdgs-t01-mo-style.css" />
    <link rel="stylesheet" href="bdgs-t01-mo-auth.css" />
  </head>
  <body>
    <div class="bdgs-auth-wrapper">
      <div
        class="bdgs-auth-visual"
        style="
          background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1920&q=80');
        "
      >
        <div class="bdgs-auth-overlay"></div>
        <div class="bdgs-auth-visual-content bdgs-animate-fade">
          <div class="bdgs-auth-quote">
            "This directory completely changed how we find dinner spots. The
            verified reviews are a game changer!"
          </div>
          <div class="bdgs-auth-author">— Sarah Jenkins, Food Blogger</div>
        </div>
      </div>

      <div class="bdgs-auth-form-container">
        <div class="bdgs-animate-fade delay-1">
          <div class="bdgs-auth-header">
            <a href="index.html" class="bdgs-auth-logo">Food Spot</a>
            <h1 class="bdgs-auth-title">Welcome back</h1>
            <p class="bdgs-auth-subtitle">
              Please enter your details to sign in.
            </p>
          </div>

          <div class="bdgs-auth-social">
            <a href="#" class="bdgs-social-btn"
              ><i
                class="fa fa-google"
                style="color: #db4437; margin-right: 10px"
              ></i>
              Google</a
            >
            <a href="#" class="bdgs-social-btn"
              ><i
                class="fa fa-facebook"
                style="color: #4267b2; margin-right: 10px"
              ></i>
              Facebook</a
            >
          </div>

          <div class="bdgs-auth-divider"><span>OR</span></div>

          <form action="index.html">
            <div class="bdgs-auth-input-group">
              <label class="bdgs-auth-label">Email Address</label>
              <input
                type="email"
                class="bdgs-auth-input"
                placeholder="Enter your email"
              />
            </div>

            <div class="bdgs-auth-input-group">
              <label class="bdgs-auth-label">
                Password
                <a
                  href="#"
                  style="
                    float: right;
                    font-weight: 600;
                    font-size: 12px;
                    text-transform: none;
                  "
                  >Forgot Password?</a
                >
              </label>
              <input
                type="password"
                class="bdgs-auth-input"
                placeholder="••••••••"
              />
            </div>

            <button
              type="submit"
              class="bdgs-t01-mo-btn bdgs-t01-mo-btn-primary"
              style="width: 100%; height: 50px; font-size: 16px"
            >
              Sign In
            </button>
          </form>

          <p class="text-center" style="margin-top: 30px; color: #777">
            Don't have an account?
            <a href="signup.html" style="font-weight: 700">Sign up for free</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
