<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Food Spot</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bdgs-t01-mo-style.css" />
    <link rel="stylesheet" href="bdgs-t01-mo-auth.css" />
  </head>
  <body>
    <div class="bdgs-auth-wrapper">
      <div
        class="bdgs-auth-visual"
        style="
          background-image: url('https://images.unsplash.com/photo-1590846406792-0adc7f938f1d?auto=format&fit=crop&w=1920&q=80');
        "
      >
        <div class="bdgs-auth-overlay"></div>
        <div class="bdgs-auth-visual-content bdgs-animate-fade">
          <div class="bdgs-auth-quote">
            "Join thousands of food lovers and top restaurants discovering the
            best culinary experiences."
          </div>
        </div>
      </div>

      <div class="bdgs-auth-form-container">
        <div class="bdgs-animate-fade delay-1">
          <div class="bdgs-auth-header">
            <a href="index.html" class="bdgs-auth-logo">Food Spot</a>
            <h1 class="bdgs-auth-title">Create Account</h1>
            <p class="bdgs-auth-subtitle">Choose your role to get started.</p>
          </div>

          <div class="bdgs-role-selector">
            <div
              class="bdgs-role-card active"
              onclick="$('.bdgs-role-card').removeClass('active'); $(this).addClass('active');"
            >
              <span class="bdgs-role-icon">üë§</span>
              <strong>I'm a Foodie</strong>
            </div>
            <div
              class="bdgs-role-card"
              onclick="$('.bdgs-role-card').removeClass('active'); $(this).addClass('active');"
            >
              <span class="bdgs-role-icon">üçΩÔ∏è</span>
              <strong>Restaurant</strong>
            </div>
          </div>

          <form action="index.html">
            <div class="row">
              <div class="col-sm-6">
                <div class="bdgs-auth-input-group">
                  <label class="bdgs-auth-label">Full Name</label>
                  <input
                    type="text"
                    class="bdgs-auth-input"
                    placeholder="John Doe"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="bdgs-auth-input-group">
                  <label class="bdgs-auth-label">Email</label>
                  <input
                    type="email"
                    class="bdgs-auth-input"
                    placeholder="john@example.com"
                  />
                </div>
              </div>
            </div>

            <div class="bdgs-auth-input-group">
              <label class="bdgs-auth-label">Password</label>
              <input
                type="password"
                class="bdgs-auth-input"
                placeholder="Create a strong password"
              />
            </div>

            <div class="checkbox" style="margin-bottom: 25px">
              <label>
                <input type="checkbox" /> I agree to the
                <a href="#">Terms & Conditions</a>
              </label>
            </div>

            <button
              type="submit"
              class="bdgs-t01-mo-btn bdgs-t01-mo-btn-primary"
              style="width: 100%; height: 50px; font-size: 16px"
            >
              Create Account
            </button>
          </form>

          <p class="text-center" style="margin-top: 30px; color: #777">
            Already have an account?
            <a href="login.html" style="font-weight: 700">Log in</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
